name: MacOS qt6.5 Univarsal cmake C/C++ CI

on:
  workflow_dispatch:
      branches: [ master ]
      

jobs:
  build:

    runs-on: macos-12

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.*
        modules: 'qtcharts'
        
    - uses: actions/checkout@v4
    - name: mdir
      run: mdir ./build
    - name: cmake
      run: cmake -S ./ -B ./build -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
    - name: make
      run: make
      
    - name: Make CaptureStream2-Lite executable
      run: chmod -R 755 ./CaptureStream2-Lite.app
  
    - uses: actions/upload-artifact@v4
      with:
        name: CaptureStream2-Lite
        path: ./build

